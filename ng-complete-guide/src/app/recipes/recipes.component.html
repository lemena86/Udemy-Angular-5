<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectedRecipe)="onSelectedRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail [recipe]="selectedRecipe" *ngIf="selectedRecipe; else noRecipeSelected"></app-recipe-detail>
    <ng-template #noRecipeSelected>No recipe selected</ng-template>
  </div>
</div>
