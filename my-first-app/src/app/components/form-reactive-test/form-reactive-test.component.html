<h3>Form Reactive Test</h3>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="project">Project Name</label>
        <input
          type="text"
          id="project"
          class="form-control"
          formControlName="project">

        <span
          *ngIf="!form.get('project').valid && form.get('project').touched"
          class="help-block">

            <span *ngIf="form.get('project').errors['projectNameInvalid']">This project name is invalid</span>
            <span *ngIf="form.get('project').errors['required']">This field is required</span>

          </span>

      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input
          type="text"
          id="email"
          class="form-control"
          formControlName="email">

        <span
          *ngIf="!form.get('email').valid && form.get('email').touched"
          class="help-block">Please enter a valid email</span>

      </div>
      <div class="radio" *ngFor="let s of projectStatus">
        <label>
          <input
            type="radio"
            formControlName="status"
            [value]="s">{{ s }}
        </label>
      </div>




      <button class="btn btn-primary" type="submit" [disabled]="!form.valid && form.touched">Submit</button>
    </form>
  </div>
</div>
