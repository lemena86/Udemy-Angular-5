<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-success-alert></app-success-alert>
    </div>
    <div class="col-xs-12">
      <app-warning-alert></app-warning-alert>
    </div>
    <div class="col-xs-12">
      <input type="text" [(ngModel)]='username'>
      <p>{{username}}</p>
    </div>
    <div class="col-xs-12">
      <button class="btn btn-primary" [disabled]="usernameIsEmpty()" (click)="onResetUsername()">Reset</button>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onDisplayDetails()">Display Details</button>
      <p *ngIf="showParagraph">Secret Password = tuna</p>
      <ul>
        <li
          *ngFor="let l of logButtonClicks; let i = index;"
          [ngStyle]="{backgroundColor: i>3 ? 'blue': ''}"
          [ngClass]="{'whiteColor' : i>3}">
          {{l}}
        </li>
      </ul>
    </div>
  </div>

  <app-game-control (firedNumber)="onFiredNumer($event)"></app-game-control>
  <app-odd-control *ngFor="let n of oddNumbers" [number]="n"></app-odd-control>
  <app-even-control *ngFor="let n of evenNumbers" [number]="n"></app-even-control>

  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <app-active-users
        [users]="activeUsers">
      </app-active-users>
      <app-inactive-users
        [users]="inactiveUsers"
      ></app-inactive-users>
    </div>
    <div>Counter {{ counter }}</div>
    <!--
      Optimize this app by adding a UsersService which manages the active and inactive users.

      Also add a CounterService which counts the number of active->inactive and inactive->active actions.
    -->
  </div>

  <hr>
  <h3>Form</h3>

    <div class="col-xs-12">
      <h3>Your data</h3>
